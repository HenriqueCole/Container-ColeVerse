<body>
    <div class="containerLogo">
        <div class="cole">Cole</div>
        <div class="verse">Verse</div>
    </div>

    <div class="first">You'd need to login with an Ethereum wallet to buy NFTs.</div>
    <div class="container">
        <div class="second">But here in ColeVerse everything is</div>
        <div class="easy">EASY!</div>
    </div>

    <div class="ContainerLogin">
        <div class="card">
            <div class="barra">Log in</div>
            <div class="inputs">
                <div class="password">Password</div>
                <div class="user">User</div>
                <input class="texto" type="text">
                <input class="senha" type="password">
            </div>
            <button class="buttonLogin" (click)=goToAddSell()>Log In</button>
            <div class="or">______ or ______</div>
            <div class="containerGoogle">
                <button class="google" (click)="socialSignIn()">Sign In with Google</button>
                <img class="googleIMG"
                    src="https://accounts.scdn.co/sso/images/google-icon.1cdc8fce9609d07f0e9d8d0bc4b61f8f.svg" alt="">
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="here">Here're some kinds of </div>
        <div class="wallet">wallets </div>
        <div class="here">that you'd need to login with</div>
    </div>

    <div class="cubeMeta">
        <img class="meta"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/1200px-MetaMask_Fox.svg.png">
        <div class="metamask">MetaMask</div>
    </div>

    <div class="cubeCoin">
        <img class="coin" src="https://bitcoin-trading.io/wp-content/uploads/2021/08/coinbase-logo.png">
        <div class="coinbase">CoinBase</div>
    </div>

    <div class="cubeWallet">
        <img class="walletC" src="https://api.nuget.org/v3-flatcontainer/walletconnect.desktop/1.6.1/icon">
        <div class="walletconnect">WalletConnect</div>
    </div>

    <div class="cubeFortmatic">
        <img class="fort"
            src="https://i1.wp.com/www.cryptojobsdaily.com/wp-content/uploads/2021/05/fortmatic.png?fit=256%2C256&ssl=1">
        <div class="fortmatic">Fortmatic</div>
    </div>

    <div class="cubeTrust">
        <img class="trust" src="https://moeda.casa/logos/large/twt.png">
        <div class="trustwallet">Trust</div>
    </div>

    <div class="cubeBitski">
        <img class="bit" src="https://avatars.githubusercontent.com/u/36717558?s=280&v=4">
        <div class="bitski">Bitski</div>
    </div>
    <footer></footer>
</body>
