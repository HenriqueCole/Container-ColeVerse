<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    
  
    <button class="voltarAddAndSell" (click)="router.navigate(['/telaAddAndSell'])">
      BACK
    </button>
  
  
    <div class="containerLogo">
    <div class="cole">Cole</div>
    <div class="verse">Verse</div>
  </div>
  <h2 class="Listing">Save your NFT       {{listaNFT.nome}}
  </h2>
  <div *NgFor let item of listaNFT>{{item.nome}} </div>
  <div class="containerButtonSave">
    <i class="fas fa-download"></i>
    <button (click)="abrirModal()" class="savingNFT">Save</button>
  </div>
  <div *ngIf="openModal == 1" class="rodar">
  <div   id="containerModal">
    <div class="modal">
  
      <div class="inputs">
        <h2 class="itemName" >Item name</h2>
        <input [(ngModel)]="name" type="text" class="name">
        <br />
        <h2 class="itemPrice" >Price</h2>
        <input [(ngModel)]="price" type="text" class="price">
      </div>
      
      <div class="containerUpload">
        <img *ngIf="teste == 1" [src]="imageURL" alt="" style="margin: -250px 0px 0px 309px">
        <form action="">
          <div>
            <i *ngIf="teste != 1" class="fas fa-image"></i>
  
            <label *ngIf="teste == 0" for="arquivo">Upload NFT</label>
  
            <input *ngIf="teste !=1" type="file" name="arquivo" id="arquivo" (change)="mostrarImagem($event)">
  
          </div>
        </form>
        <br />
      </div>
  
      <button *ngIf="teste == 1" class="sendNFT" (change)="mudanca($event.target.files[0])" (click)="clickBotao()">Save</button>
    </div>
  </div>
  </div>
  <div class="containerProdutos">
    <div *ngFor="let item of listaNFT, let i = index" class="produto" >
      <img id="imgproduto" [src]=item.image alt="">
      <div class="produtoinfos">
        <div class="containerEdit">
          <div class="edit" (click)="editNFT(item.ID)">ï¸™</div>
        </div>
        <div class="produtoname">Name:  {{item.nome}}</div>
        <div class="produtodesc">Price:  {{item.price}}</div>
      </div>
    </div>
  </div>
  
</body>
</html>
