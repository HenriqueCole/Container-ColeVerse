<html>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
  integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<div class="containerLogo">
  <div class="cole">Cole</div>
  <div class="verse">Verse</div>
</div>

<h2 class="Listing">Save your NFT</h2>
<div class="containerButtonSave">
  <i class="fas fa-download"></i>
  <button (click)="abrirModal()" class="savingNFT">Save</button>
</div>

<div  *ngIf="openModal == 1" class="containerModal">
  <div class="modal">

    <div class="inputs">
      <h2 class="itemName">Item name</h2>
      <input type="text" class="name">
      <br />
      <h2 class="itemPrice">Price</h2>
      <input type="text" class="price">
    </div>
    
    <div class="containerUpload">
      <img *ngIf="teste == 1" [src]="imageURL" alt="">
      <form action="">
        <div>
          <i *ngIf="teste != 1" class="fas fa-image"></i>
          <label *ngIf="teste != 1" for="arquivo">Upload NFT</label>
          <input type="file" name="arquivo" id="arquivo" (change)="mostrarImagem($event)">
        </div>
      </form>
      <br />
    </div>

    <button *ngIf="teste == 1" class="sendNFT">Save</button>
  </div>
</div>

<div class="SavedNFT">
  
</div>



<!-- <br />
<button class="voltarAddAndSell" (click)="router.navigate(['/telaAddAndSell'])">Back</button> -->

</html>
